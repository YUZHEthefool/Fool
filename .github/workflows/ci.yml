name: CI

# 触发条件：PR或推送到main分支
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

# 权限：只读
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 主要的检查任务：格式化、Clippy、测试、构建
  check:
    name: ${{ matrix.job }} on ${{ matrix.os }}
    # 跳过包含[skip ci]的提交
    if: github.event_name == 'pull_request' || !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        job: [check]
        include:
          # 可选：添加特定Rust版本的测试
          - os: ubuntu-latest
            job: check
            rust: stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Linux平台需要OpenSSL开发库（reqwest依赖）
      - name: Install OpenSSL dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      # 缓存cargo注册表和编译产物以加速CI
      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 1. 代码格式检查（最快失败）
      - name: Check code formatting
        run: cargo fmt --all -- --check

      # 2. Clippy代码质量检查
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      # 3. 运行测试套件
      - name: Run tests
        run: cargo test --all --locked

      # 4. 构建项目（确保编译通过）
      - name: Build project
        run: cargo build --all --locked

      # 可选：运行release模式的测试以捕获优化相关的问题
      - name: Run tests in release mode
        if: runner.os == 'Linux'
        run: cargo test --all --locked --release
